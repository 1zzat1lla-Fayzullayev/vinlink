<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title></title>
</head>

<body>
    <div class="navbar">
        <div class="top-navbar">
            <div class="container">
                <p>Москва, ул. Нижегородская, 25</p>
                <div class="top-navbar-end">
                    <img src="/images/whatsapp.png" alt="">
                    <a href="tel:+7 (969) 000 7 555">+7 (969) 000 7 555</a>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="bottom-navbar">
                <img src="/images/logo.png" alt="">
                <ul>
                    <li>
                        <a href="#">Новым клиентам</a>
                        <a href="#">Оплата</a>
                        <a href="#">Доставка</a>
                        <a href="#">Контакты</a>
                        <a href="#">Новости</a>
                    </li>
                </ul>
                <button>Войти</button>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="search-block">
            <button>КАТАЛОГ</button>
            <input type="text" name="text" placeholder="Поиск">
            <div class="search-block-end">
                <div class="search-image-div-friend">
                    <input type="checkbox" name="" id="">
                    <p>Аналоги</p>
                </div>
                <div class="search-image-div">
                    <img src="/images/search.png" alt="">
                </div>
            </div>
            <button>Корзина</button>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h2>ОРИГИНАЛЬНЫЕ ЗАПЧАСТИ КОМПЛЕКТЫ ДЛЯ ТО МОТОРНЫЕ МАСЛА
                </h2>
                <p>в наличии и под заказ</p>
                <button>Подробнее о нас</button>
            </div>
            <div class="arrow-div">
                <div><img src="/images/arrow-right.png" alt=""></div>
                <div><img src="/images/arrow-left.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
